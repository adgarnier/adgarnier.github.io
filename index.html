<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Andy Garnier's Website</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('images/screenshots/01.png') no-repeat center center fixed;
      background-size: cover;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
      text-align: center;
    }
  
    header {
      padding: 2rem 0;
      font-size: 2.5rem;
      font-weight: bold;
      background: rgba(15, 15, 15, 0.7); /* Darker background */
      backdrop-filter: blur(6px);
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.6);
      color: #90caf9;
    }
  
    .game-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      padding: 3rem;
      max-width: 1200px;
      margin: auto;
    }
  
    .game-card {
      background: rgba(20, 20, 20, 0.65); /* Darker background */
      backdrop-filter: blur(8px);
      border: 2px solid rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 1.5rem;
      text-align: left;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }
  
    .game-card:hover {
      transform: translateY(-5px);
      border-color: #42a5f5;
      box-shadow: 0 0 25px rgba(66, 165, 245, 0.8); /* Glow effect */
    }
  
    .game-title {
      font-size: 1.4rem;
      color: #90caf9;
      margin-bottom: 0.5rem;
    }
  
    .game-desc {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 0.8rem;
    }
  
    .game-ctrls {
      font-size: 0.9rem;
      color: #b0bec5;
    }
  
    .game-link {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      background: #42a5f5;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      transition: background 0.3s, box-shadow 0.3s;
    }
  
    .game-link:hover {
      background: #64b5f6;
      box-shadow: 0 0 10px rgba(100, 181, 246, 0.8); /* Button glow */
    }
  
    .scroll-hint {
      font-size: 0.9rem;
      margin-top: 2rem;
      color: rgba(255, 255, 255, 0.4);
    }
  </style>
  </head>
</body>
</html>
