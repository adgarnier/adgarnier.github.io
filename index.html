<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your website description here">
    <title>Your Website Name</title>
    <style>
        /* Reset some default browser styles */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        .showcase {
            background: url('path-to-your-image.jpg') no-repeat center center/cover;
            color: #fff;
            height: 100vh;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .showcase h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .showcase p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        .showcase a {
            display: inline-block;
            background: #e8491d;
            color: #fff;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .showcase a:hover {
            background: #333;
        }

        .features {
            padding: 2rem 0;
            text-align: center;
        }

        .features h2 {
            margin-bottom: 1.5rem;
        }

        .feature {
            margin-bottom: 2rem;
        }

        .feature p {
            max-width: 600px;
            margin: 0.5rem auto;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <div class="container">
        <h1>Your Website Name</h1>
    </div>
</header>

<section class="showcase">
    <div class="container">
        <h1>Welcome to Our Website</h1>
        <p>Your catchy tagline goes here</p>
        <a href="#features">Learn More</a>
    </div>
</section>

<section class="features" id="features">
    <div class="container">
        <h2>Our Features</h2>
        <div class="feature">
            <h3>Feature One</h3>
            <p>Details about this feature.</p>
        </div>
        <div class="feature">
            <h3>Feature Two</h3>
            <p>Details about this feature.</p>
        </div>
        <div class="feature">
            <h3>Feature Three</h3>
            <p>Details about this feature.</p>
        </div>
    </div>
</section>

<footer>
    <p>&copy; 2023 Your Website Name. All rights reserved.</p>
</footer>

</body>
</html>
